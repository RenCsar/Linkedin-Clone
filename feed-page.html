
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link rel="stylesheet" href="./assets/css/join.css">
</head>

<body>
    
    
<main>
    
    <header>
        <div class="logo-container">
            <img src="./assets/img/logo-linkedin.png" alt="logo-linkedin">
        </div>
        <nav>
            <ul>
                <li>
                    <div class="icone-menu">
                        <img src="./assets/img/feed.svg" alt=""></li>  
                    </div>
                </li>
                <li><img src="./assets/img/network.svg" alt=""></li>
                <li><img src="./assets/img/jobs.svg" alt=""></li>
                <li><img src="./assets/img/chat.svg" alt=""></li>
                <li><img src="./assets/img/notices.svg" alt=""></li>
            </ul>
        </nav>
        <div class="search-container">
            <img src="./assets/img/lupa.svg" alt="">
            <input type="text" placeholder="Search">
        </div>
        <div class="views-header-container">
            <div class="img-views-container">
                <img src="./assets/img/perfil.svg" alt="imagem-perfil">
            </div>
            <div class="text-container">
                <p>D. KARGAEV <span>YOU</span></p>
                <p>367 views today <span>+ 32 <img src="./assets/img/arrow-up-right.svg" alt=""></span></p>
            </div>
        </div>            
        <div class="other-container">
            <img src="./assets/img/other.svg" alt="">
        </div>
    </header>

<section class="feed-new-post-container">

</section>

<section class="feed-theresa-post-container">

</section>


<section class="feed-kyle-post-container">

</section>


<section class="feed-brandon-post-container">

</section>


<section class="feed-audrey-post-container">

</section>


</main>


<footer>
    <div class="logo-footer">
        <img src="./assets/img/logo-footer.svg" alt="logo-footer">
    </div>
    <div class="navigation-text">
        <div class="text-col-1">
            <p>Navigation</p>
            <p>About</p>
            <p>Careers</p>
            <p>Advertisin</p>
            <p>Small Busines</p>                
        </div>
        <div class="text-col-2">
            <p>Talente Solutions</p>
            <p>Marketing Solutions</p>
            <p>Sales Solutions</p>
            <p>Safery Center</p>               
        </div>
        <div class="text-col-3">
            <p>Community Guidelines</p>
            <p>Privacy & Terms</p>
            <p>Mobile App</p>              
        </div>
        <div class="fast-container">
            <p>Fast access</p>
            <button>QUESTIONS?</button>
            <button>SETTINGS</button>
        </div>
        <div class="language-container">
            <P>language</P>
            <select name="language" id="">
                <option value="ENGLISH">ENGLISH</option>
                <option value="PORTUGUESE">PORTUGUESE</option>
            </select>
        </div>
    </div>
</footer>

</body>
</html>
